[pytest]
# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones de output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Marcadores personalizados
markers =
    unit: Tests unitarios (lógica aislada con mocks)
    integration: Tests de integración (con base de datos)
    slow: Tests que tardan más tiempo
    auth: Tests relacionados con autenticación

# Configuración de cobertura (opcional)
# Para ejecutar con coverage: pytest --cov=src --cov-report=html
[coverage:run]
source = src
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.: